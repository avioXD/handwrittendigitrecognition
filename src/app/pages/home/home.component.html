<div class="container-fluid mb-5">
    <div class="container mx-auto">
        <div *ngIf="!success" class="card my-5 mx-auto">
            <div class="card-body">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="d-flex  ">
                    <div class="mb-3 d-flex flex-column  ">
                        <label for="passwoyrd" class="form-label">Captcha: </label>
                        <span [innerHTML]="captchaImage">
                        </span>

                    </div>
                    <div class="mx-2 my-auto">
                        <button class="btn btn-primary btn-sm" (click)="onShowDraw()">View Drawing Canvas</button>
                    </div>
                </div>

            </div>
        </div>
        <div *ngIf="drawShow && !success" class="card mx-auto">
            <div class="card-body ">
                <div class="canvas d-flex justify-content-center">
                    <app-canvas [character]="predictThisChar" (predictedCharEvent)="onPredictSuccess($event)">
                    </app-canvas>
                </div>

            </div>

        </div>
        <div class="success">
            <div *ngIf="success" class="card">
                <div style="border-radius:200px; height:200px; width:200px; background: #F8FAF5; margin:0 auto;">
                    <i class="checkmark">âœ“</i>
                </div>
                <h1>Success</h1>
                <p>You are successfully logged in! </p>
            </div>
        </div>
    </div>
</div>
